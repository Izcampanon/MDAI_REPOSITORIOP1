<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles/login.css}" />
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>

        <div th:if="${error}" th:text="${error}" class="error"></div>
        <div th:if="${success}" th:text="${success}" style="background:#ecfdf5;border:1px solid #bbf7d0;color:#065f46;padding:8px;border-radius:6px;margin-bottom:12px;text-align:center;"></div>

        <form th:action="@{/login}" th:object="${usuario}" method="post">
            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}" required />

            <label for="contrasenia">Contraseña:</label>
            <input type="password" id="contrasenia" th:field="*{contrasenia}" required />

            <button type="submit">Entrar</button>
        </form>

        <div class="footer-note">Introduce tu email y contraseña para iniciar sesión</div>

        <div style="margin-top:14px;text-align:center;font-size:14px;color:#374151;">¿No tienes cuenta aún? <a th:href="@{/registro}" style="color:#3753e8;font-weight:700;text-decoration:none;">Regístrate</a></div>
    </div>
</div>

</body>
</html>
