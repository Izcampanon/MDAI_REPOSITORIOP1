<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Editar usuario - Admin</title>
    <link rel="stylesheet" th:href="@{/styles/admin.css}" />
    <link rel="stylesheet" th:href="@{/styles/admin_user_edit.css}" />
</head>
<body>
<div class="admin-wrap">
    <header class="admin-header">
        <h1>Editar usuario</h1>
        <div class="admin-actions">
            <a th:href="@{/admin/user/{id}(id=${usuarioEdit.id})}" class="btn ghost">Volver al detalle</a>
            <a th:href="@{/admin/users}" class="btn">Volver a lista</a>
        </div>
    </header>

    <main class="admin-main">
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <form th:action="@{/admin/user/{id}/edit(id=${usuarioEdit.id})}" method="post" class="card">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" th:value="${usuarioEdit.nombre}" required />
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:value="${usuarioEdit.email}" required />
            </div>

            <div>
                <label for="contrasenia">Contraseña (dejar vacío para no cambiar)</label>
                <input type="password" id="contrasenia" name="contrasenia" />
            </div>

            <div>
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" min="0" th:value="${usuarioEdit.edad}" />
            </div>

            <div>
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" th:value="${usuarioEdit.telefono}" />
            </div>

            <div>
                <label for="admin">Es administrador</label>
                <input type="checkbox" id="admin" name="admin" th:checked="${usuarioEdit.admin}" />
            </div>

            <div>
                <label for="saldo">Saldo (€)</label>
                <input type="number" step="0.01" id="saldo" name="saldo" th:value="${usuarioEdit.saldo}" />
            </div>

            <div class="actions" style="margin-top:12px;">
                <button type="submit" class="btn">Guardar cambios</button>
                <a th:href="@{/admin/users}" class="btn ghost">Cancelar</a>
            </div>
        </form>
    </main>

    <footer class="admin-footer">
        <p>&copy; 2025 EntradasApp</p>
    </footer>
</div>
</body>
</html>
