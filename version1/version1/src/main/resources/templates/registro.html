
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/styles/registro.css}" />
</head>
<body>
<div class="login-container"> <div class="login-box"> <h2>CREAR CUENTA</h2>

    <div th:if="${error}" th:text="${error}" class="error"></div>
    <div th:if="${success}" th:text="${success}" class="success"></div>

    <form th:action="@{/registro}" th:object="${usuario}" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="contrasenia">Contraseña</label>
        <input type="password" id="contrasenia" th:field="*{contrasenia}" minlength="6" required />

        <label for="edad">Edad</label>
        <input type="number" id="edad" th:field="*{edad}" min="18" required />

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" th:field="*{telefono}" pattern="[0-9+\- ]{7,}" required />

        <button type="submit">REGISTRARSE</button> </form>

    <div class="footer-note">¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></div>
</div>
</div>
</body>
</html>
